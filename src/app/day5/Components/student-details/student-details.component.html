@if (student) {
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Student Details</h5>
      <p class="card-text">Name: {{ student.name }}</p>
      <p class="card-text">Email: {{ student.email }}</p>
      <p class="card-text">Age: {{ student.age }}</p>
      <a class="btn btn-primary mr-2" routerLink="/update/{{ student.id }}">
        Update
      </a>
      <button class="btn btn-danger" (click)="showDeleteModal = true">
        Delete
      </button>
    </div>
  </div>
</div>
} @else {

<div class="container mt-5">
  <div class="text-center">
    <h1>Loading...</h1>
  </div>
</div>
}

<!-- Delete Confirmation Modal -->
<div
  class="modal fade"
  id="confirmDeleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmDeleteModalLabel"
  aria-hidden="true"
  [ngClass]="{ show: showDeleteModal }"
  [ngStyle]="{ display: showDeleteModal ? 'block' : 'none' }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this student?
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="showDeleteModal = false"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteStudent(); showDeleteModal = false"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
